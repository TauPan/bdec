[epydoc] # Epydoc section marker (required by ConfigParser)

# Information about the project.
name: bdec
url:

# The list of modules to document.  Modules can be named using
# dotted names, module filenames, or package directory names.
# This option may be repeated.
modules: bdec/__init__.py, bdec/choice.py, bdec/compiler.py, bdec/constraints.py, bdec/data.py, bdec/entry.py, bdec/expression.py, bdec/field.py, bdec/sequence.py, bdec/sequenceof.py, bdec/inspect/__init__.py, bdec/inspect/chooser.py, bdec/inspect/param.py, bdec/inspect/range.py, bdec/inspect/type.py, bdec/output/__init__.py, bdec/output/instance.py, bdec/output/xmlout.py, bdec/spec/__init__.py, bdec/spec/integer.py, bdec/spec/xmlspec.py, bdec/templates/c/settings.py, bdec/tools/__init__.py, bdec/tools/compile.py, bdec/tools/decode.py

# Write html output to the directory "apidocs"
output: html
target: epydoc/

# Include all automatically generated graphs.  These graphs are
# generated using Graphviz dot.
graph: all
dotpath: /usr/bin/dot

